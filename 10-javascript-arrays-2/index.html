<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="left">
            <img src="./assets/netflix.png" alt="Netflix Logo">
            <div class="menu">Startside</div>
            <div class="menu">Serier</div>
            <div class="menu">Film</div>
        </div>
        <div class="right">
            <img src="./assets/search_white_24dp.svg" alt="Search">
        </div>
    </header>
    <main>
        <div class="dune">
            <h1>Dune</h1>
            <h2>Nyt på Netflix</h2>
            <p>Dune indholder flotte mænd<br>og kvinder...</p>
        </div>
        <div class="bingo">
            <h2>Bingo serier</h2>
            <div id="bingoList">
                <img id="arrow" src="./assets/arrow_forward_ios_white_24dp.svg" alt="ArrowF">
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
